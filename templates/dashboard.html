{% extends "layout.html" %}
{% block content %}

<div class="dashboard-container">
    <h1>Inventory Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h2>Total Stock</h2>
            <p>{{ total_stock }}</p>
        </div>

        <div class="card">
            <h2>Low Stock Items</h2>
            <p>{{ low_stock_count }}</p>
        </div>

        <div class="card">
            <h2>Predicted Demand (Next 7 Days)</h2>
            <p>{{ predicted_total }}</p>
        </div>
    </div>

    <div class="chart-container">
        <h2>Inventory Level Trend</h2>
        <img src="{{ url_for('static', filename='charts/inventory_trend.png') }}" alt="Inventory Trend Chart">
    </div>

    <div class="chart-container">
        <h2>Predicted Demand Curve</h2>
        <img src="{{ url_for('static', filename='charts/demand_forecast.png') }}" alt="Demand Forecast Chart">
    </div>
</div>

{% endblock %}
